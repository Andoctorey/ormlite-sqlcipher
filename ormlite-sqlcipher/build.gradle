apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'public'
    bintrayName = 'ormlite-sqlcipher'

    publishedGroupId = 'com.j256.ormlite.cipher'
    libraryName = 'ormlite-sqlcipher'
    artifact = 'ormlite-sqlcipher'

    libraryDescription = 'Patched OrmLite Android library with SQLCipher'

    siteUrl = 'https://github.com/Andoctorey/ormlite-sqlcipher'
    gitUrl = 'https://github.com/Andoctorey/ormlite-sqlcipher.git'

    libraryVersion = '1.4'

    developerId = 'andoctorey'
    developerName = 'Andrey Yegorov'
    developerEmail = 'a.d.yegorov@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 4
        versionName "1.4"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
        disable 'WeakerAccess'
    }

    tasks.withType(Javadoc).all { enabled = false }
}

dependencies {
    implementation 'net.zetetic:android-database-sqlcipher:4.0.1@aar'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.j256.ormlite:ormlite-core:5.1'
    implementation 'com.j256.ormlite:ormlite-android:5.1'
}

apply from: 'https://raw.githubusercontent.com/Andoctorey/ormlite-sqlcipher/master/ormlite-sqlcipher/jcenter/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/Andoctorey/ormlite-sqlcipher/master/ormlite-sqlcipher/jcenter/bintrayv1.gradle'
